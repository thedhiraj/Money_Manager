<!doctype html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

      <style>
        .card{
          box-sizing: border-box;
          box-shadow:10px 10px 15px 1px black ;
        }
      </style>
     </head>
  <body>
      <div class="container ">
          <div class="row mt-5">

            <div id="err">

            </div>

              <div class="col col-sm-8 offset-sm-2">
                  <div class="card">
                    <div class="card-header    text-center">
                        <h3>Sign-up</h3>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                          <div class="col-sm-5 offset-sm-1">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name"  required>
                          </div>
  
                          
                          <div class="col-sm-5">
                            <label class="form-label">Username</label>
                            <div class="input-group ">
                              <span class="input-group-text">@</span>
                              <input type="text" class="form-control" id="username"  required>
                            </div>
                          </div>
  
                          <div class="col-sm-5 offset-sm-1 ">
                            <label class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="uemail" required>
                          </div> 
  
                          <div class="col-sm-5  ">
                            <label  class="form-label">Contact No.</label>
                            <input type="number" class="form-control" id="unumber" required>
                          </div>
  
                          <div class="col-sm-5 offset-sm-1 ">
                            <label  class="form-label">Password</label>
                            <input type="text" class="form-control" id="pass" required>
                          </div>

                          <div class="col-sm-5 ">
                            <label  class="form-label">Confirm Password</label>
                            <input type="text" class="form-control" id="cpass" required>
                          </div>
                          
                          <div class="col-12 text-center ">
                            <br>
                            <button type="button" onclick="savedata()" class="btn btn-primary col-4">Submit</button>
                            <br>
                            <br>
                            <a class="" href="signin.html">If you already register login here</a>
                          </div>
                        
  
                        </div>

                    </div>
                  </div>
              </div>
          </div>



      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      
    <script>
      
      function savedata() {
        
        
        var name=document.getElementById("name").value;
        var username=document.getElementById("username").value;
        var email=document.getElementById("uemail").value;
        var contact=document.getElementById("unumber").value;
        var pass=document.getElementById("pass").value;
        var cpass=document.getElementById("cpass").value;
        
        var uarr=[];
        if ((pass!=="")&&(cpass!=="")) {
              if (pass==cpass ) {
                    var obju={
                    uname:name,
                    usernam:username,
                    uemail:email,
                    ucont:contact,
                    upass:pass

                  }


                  uarr.push(obju);
                
                  var udata=JSON.parse(localStorage.getItem("user"));
                  if (udata == null) {
                    localStorage.setItem("user", JSON.stringify(uarr));
                  } else {
                    var suparr=udata.concat(uarr);
                    localStorage.setItem("user", JSON.stringify(suparr));
                    window.location.href="index.html";
                  }
                
              } else {
                document.getElementById("err").innerHTML=`<div class="alert alert-danger" role="alert">
                  Please Enter Valid Details....</div> `;
                
              }
          
        }
        
         

      }
        savedata();
    </script>
  
  </body>
</html>
