<!doctype html>
<html lang="en">

<head>
    <title>Sign-In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    <style>
        .card {
            box-sizing: border-box;
            box-shadow: 10px 10px 15px 1px black;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="row mt-5">
            <div class="col col-sm-6 offset-sm-3">
                <div id="lerr">

                </div>
                <div class="card ">
                    <div class="card-header    text-center">
                        <h3>Sign-In</h3>
                    </div>
                    <div class="card-body ">

                        <div class="col-sm-10  offset-sm-1 ">
                            <label class="form-label">Username</label>
                            <div class="input-group ">
                                <span class="input-group-text">@</span>
                                <input type="text" placeholder="Username" class="form-control" id="luser" required>
                            </div>
                        </div>
                        <br>
                        <div class="col-md-10 offset-sm-1 ">
                            <label class="form-label">Password</label>
                            <input type="text" placeholder="Enter Password" class="form-control" id="ulpass" required>

                        </div>

                        <div class="col-12 text-center">
                            <br>
                            <button class="btn btn-outline-dark mt-3 mb-4 col-5 " onclick="login()">Submit form</button>
                            <br>

                            <a class="" href="signup.html">If you not register go rigister here</a>

                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script>
        function login() {

            var luser = document.getElementById("luser").value;
            var lpass = document.getElementById("ulpass").value;

            var userldata = JSON.parse(localStorage.getItem("user"));

            for (let i = 0; i < userldata.length; i++) {

                if (luser !== "" && lpass !== "") {

                    if (userldata[i].usernam == luser && userldata[i].upass == lpass) {
                        console.log("login success");
                        window.location.href = "app.html";
                        let usernameset = userldata[i].usernam;
                        localStorage.setItem("login", JSON.stringify(usernameset));
                        break;

                    } else {
                        document.getElementById("lerr").innerHTML = `<div class="alert alert-danger" role="alert">
                Please Enter Valid Details....</div> `;
                    }


                } else {
                    document.getElementById("lerr").innerHTML = `<div class="alert alert-danger" role="alert">
                Please Fill Data ....</div> `;

                }

            }

        }
    </script>

</body>

</html>
