        <script>
            var totalamount;
            var total;
            if (localStorage.getItem("login")!=null) {
                var logindata=JSON.parse(localStorage.getItem("login"));
                document.getElementById("whouser").innerHTML=`I am ${logindata} :)`;
                
            }
            else{
                window.location="index.html";
            }
            
            function addincame() {
                var arr=[];
                // console.log("income");
                var amount=+document.getElementById("incamount").value;
                var indate=document.getElementById("indate").value;
                var descrip=document.getElementById("inctitle").value;
                
                document.getElementById("incamount").value="";
                document.getElementById("indate").value="";
                document.getElementById("inctitle").value="";
                // console.log(amount,indate,descrip);
                var obj01={
                    incamt:amount,
                    incdat:indate,
                    indes:descrip
                }
                arr.push(obj01);
                var ldata=JSON.parse(localStorage.getItem(`incame ${logindata}`));
                if (ldata == null) {

                    localStorage.setItem(`incame ${logindata}`, JSON.stringify(arr));
                    
                } else {
                    var afarr=ldata.concat(arr);
                    // console.log(afarr);
                    localStorage.setItem(`incame ${logindata}`, JSON.stringify(afarr));
                }
                displayincome();
                displayexpense();

            }
            displayincome();

            function displayincome() {
                totalamount=0;
                var allldata=JSON.parse(localStorage.getItem(`incame ${logindata}`));
                document.getElementById("inclog").innerHTML="";
                if (allldata !== null) {
                    for (var i = 0; i <allldata.length; i++) {
                        // console.log(totalamount);
                        //  totalincdata=totalamount;
                        document.getElementById("inclog").innerHTML+=`
                        <tr>
                            <td>${allldata[i].incamt}</td>
                            <td>${allldata[i].indes}</td>
                            <td>${allldata[i].incdat}</td>
                            <td ><button onclick="incupdate(${i})" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-outline-info">update</button></td>
                            <td ><button onclick="indelete(${i})" data-bs-toggle="modal" data-bs-target="#incdelete" class="btn btn-outline-warning">Delete</button></td>
                            </tr>`;
                            totalamount = totalamount +(+allldata[i].incamt);
                        }
                        document.getElementById("incomsow").innerHTML= totalamount;
                } else {
                    document.getElementById("inclog").innerHTML = "<h4>NO data found</h4>";
                }
            }
           
            function addexpens(){

                var arr1=[];

                var examount=+document.getElementById("expnum").value;
                var exdate=document.getElementById("exptitle").value;
                var exdesc=document.getElementById("exdate").value;
               
                document.getElementById("expnum").value="";
                document.getElementById("exptitle").value="";
                document.getElementById("exdate").value="";
                // console.log(examount, exdate, exdesc);
                var obj02={
                    expamt:examount,
                    expdat:exdate,
                    expdes:exdesc
                }
                arr1.push(obj02);

                var lxdata=JSON.parse(localStorage.getItem(`expamount ${logindata}`));
                if (lxdata == null) {
                    localStorage.setItem(`expamount ${logindata}`, JSON.stringify(arr1));
                } else {
                    var newarr01=lxdata.concat(arr1);
                    localStorage.setItem(`expamount ${logindata}`, JSON.stringify(newarr01));
                }
                displayexpense();
                displayincome();
                
            }

            displayexpense();

            function displayexpense() {
                total=0;
                // console.log("thi is  osddjfklf"+total);
                var aldata=JSON.parse(localStorage.getItem(`expamount ${logindata}`));
                document.getElementById("explog").innerHTML="";
                // console.log(total);
                if (aldata !== null) {
                    for (let i = 0; i < aldata.length; i++) {
                        // console.log(totalamount);
                        // console.log(aldata[i].expamt);
                        document.getElementById("explog").innerHTML +=`
                        <tr>
                            <td>${aldata[i].expamt}</td>
                            <td>${aldata[i].expdat}</td>
                            <td>${aldata[i].expdes}</td>
                            <td ><button onclick="expupdate(${i})"data-bs-toggle="modal" data-bs-target="#exampleM" class="btn btn-outline-info">Update</button></td>
                            <td ><button onclick="expdelete(${i})" data-bs-toggle="modal" data-bs-target="#expdelet" class="btn btn-outline-warning">Delete</button></td>
                            </tr>`;
                            total = total + (+aldata[i].expamt);

                            
                            // console.log(sabtotal);
                        }
                             var sabtotal = totalamount - (+total);
                            document.getElementById("totalam").innerHTML= sabtotal;
                            
                            document.getElementById("expens").innerHTML= total;
                            console.log(total);
                } else {
                    document.getElementById("explog").innerHTML = "<h4>NO data found</h4>";
                }
            }

            // thisis update data from the income
            function incupdate(id) {
                // console.log(id);
                var aladata=JSON.parse(localStorage.getItem(`incame ${logindata}`));
                document.getElementById("mexpnum").value=aladata[id].incamt;
                document.getElementById("mexptitle").value=aladata[id].indes;
                document.getElementById("mexdate").value=aladata[id].incdat;
                document.getElementById("myidis").value=id;
            }

            function savedata() {
                // console.log("locasdjfnksdjf");
                var id1=document.getElementById("myidis").value;
                var mamout=document.getElementById("mexpnum").value;
                var mdes=document.getElementById("mexptitle").value;
                var mdate= document.getElementById("mexdate").value;
                // console.log(mamout);
                document.getElementById("mexpnum").value="";
                document.getElementById("mexptitle").value="";
                document.getElementById("mexdate").value="";

                var alaedata=JSON.parse(localStorage.getItem(`incame ${logindata}`));

                alaedata[id1].incamt=mamout;
                alaedata[id1].indes=mdes;
                alaedata[id1].incdat=mdate;
                console.log(mamout);
                localStorage.setItem(`incame ${logindata}`, JSON.stringify(alaedata));
                displayincome();
                displayexpense();
            }
            // end here....................
            
        // Expenses data edit satrt form heree
            function expupdate(idexp) {
                // console.log(id);
                var aladata01=JSON.parse(localStorage.getItem(`expamount ${logindata}`));
                document.getElementById("mexpnum01").value=aladata01[idexp].expamt;
                document.getElementById("mexptitle01").value=aladata01[idexp].expdat;
                document.getElementById("mexdate01").value=aladata01[idexp].expdes;
                document.getElementById("myid").value=idexp;
            }

                function savedata01() {
            
                    var ide=document.getElementById("myid").value;
                    var exmamout=document.getElementById("mexpnum01").value;
                    var exmdes=document.getElementById("mexptitle01").value;
                    var exmdate= document.getElementById("mexdate01").value;
                    // console.log(exmamout);
                    document.getElementById("mexpnum01").value="";
                    document.getElementById("mexptitle01").value="";
                    document.getElementById("mexdate01").value="";

                    var alaedata01=JSON.parse(localStorage.getItem(`expamount ${logindata}`));

                    alaedata01[ide].expamt=exmamout;
                    alaedata01[ide].expdat=exmdes;
                    alaedata01[ide].expdes=exmdate;
                    // console.log(exmamout);
                    localStorage.setItem(`expamount ${logindata}`, JSON.stringify(alaedata01));
                    displayincome();
                    displayexpense();
            }

            function indelete01(indelet) {
                
                document.getElementById("deletinc").value=indelet;
            }
            function indelete01() {
                
                var idlt=document.getElementById("deletinc").value;
                var alaedata02=JSON.parse(localStorage.getItem(`incame ${logindata}`));
                alaedata02.splice(idlt,1);
                localStorage.setItem(`incame ${logindata}`, JSON.stringify(alaedata02));
                displayincome();
                displayexpense();
            }
            
            function expdelete(exdelet) {
                // console.log("expdelete");
                document.getElementById("deletexp").value=exdelet;
                
                
            }
            function expdelete01() {
                
                var exidlt=document.getElementById("deletexp").value;
                var alaedata03=JSON.parse(localStorage.getItem(`expamount ${logindata}`));
                alaedata03.splice(exidlt,1);
                localStorage.setItem(`expamount ${logindata}`, JSON.stringify(alaedata03));
                displayexpense();
                displayincome();
            }

            function logout() {
                // console.log("logout");
                localStorage.setItem("login", "");
                window.location ="index.html";

            }
